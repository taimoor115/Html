<!DOCTYPE html>
<html lang="en">
<head style="background-color:darkkhaki;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="shortcut icon" href="img.jpeg" type="image/x-icon">
</head>
<body style="color: darkgreen; font-family: Georgia, 'Times New Roman', Times, serif; background-color: lightgreen;">

<style>
  form {
    border: 1px solid green;
    padding: 20px;
    border-radius: 30px;
    margin-left: 400px;
    margin-right: 500px;
  }
  .btn {
    display:flexbox;
    color:white;
    background-color: darkgreen;
    padding: 5px;
    font-size: 15px;
    margin-top: 10px;
  }
  label{
    color:darkgreen;
  }
  input {
      background-color: lightgreen;
      border-color: darkgreen;
      border-radius: 8px;
      padding: 5px;
      margin-left: 20px;
  }
</style>

  <h2 style="color:darkgreen; text-align: center; text-decoration: underline; margin-top: 50px;">Welcome to Ride Sharing Application</h2>
  <h2 style="color:darkgreen ; text-align: center; text-decoration: underline;">Contact Us</h2>

  <form action="https://www.instagram.com/" method="post">

      <label for="Name">Name</label>
      <input type="text" name="Name" required><br><br>
      <label for="Email">Email</label>
      <input type="email" name = "Email" required> <br><br>
      <label for="Contact">Contact</label>
      <input type="tel" name="Contact" placeholder="+92" maxlength="11" required> <br><br>
      <label for="gender">Gender</label>
      <input list ="Gender" name ="gender" required>
      <datalist id="Gender">
        <option value="Male"></option>
        <option value="Female"></option>
        <option value="Other"></option>
      </datalist><br><br>
      <label for="DOB">Date of Birth</label>
      <input type="date" name="DOB" id="DOB" required><br><br>
      <label for="rating">Rating</label>
      <input type="radio" name="rating" id="rating" checked> 1
      <input type="radio" name="rating" id="rating"> 2
      <input type="radio" name="rating" id="rating"> 3
      <input type="radio" name="rating" id="rating"> 4
      <input type="radio" name="rating" id="rating"> 5
      <br><br>
      Enter Your Message <br>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea> <br>
      <input class="btn" type="submit" value="Send">
      <input class="btn" type="reset" value="Reset">
  </form>
  <footer>
    <br><br><br>
    <b>SHARE FARE</b>
  </footer>
</body>
</html>
